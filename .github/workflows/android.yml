name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x CMPUT301F22T21_Project/gradlew
    - name: Build with Gradle
      run: ./CMPUT301F22T21_Project/gradlew build
    - name: Run Unit Tests
      run: ./CMPUT301F22T21_Project/gradlew test
